services:

  postgres:
    image: postgres:15-alpine
    container_name: pr-review-postgres
    environment:
      POSTGRES_DB: pr_review_service
      POSTGRES_USER: pr_user
      POSTGRES_PASSWORD: pr_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr_user -d pr_review_service"]
      interval: 3s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrate:
    image: golang:1.25.1
    container_name: pr-review-migrate
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    volumes:
      - .:/app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pr_user
      DB_PASSWORD: pr_password
      DB_NAME: pr_review_service
      DB_SSLMODE: disable
    entrypoint: ["sh", "migrate.sh"]

  app:
    build:
      context: .
      target: dev
    container_name: pr-review-app
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pr_user
      DB_PASSWORD: pr_password
      DB_NAME: pr_review_service
      DB_SSLMODE: disable
      ENV: development
    volumes:
      - .:/app
    command: ["go", "run", "cmd/app/main.go"]

volumes:
  postgres_data:
